    <title>OpenBeam online App</title>

    <script type="text/javascript" src="../js-ace-min-noconflict/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js-ace-min-noconflict/ext-linking.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/ob-solver-simple-common.css" />
    <link rel="stylesheet" type="text/css" media="all and (orientation:portrait)"
        href="css/ob-solver-simple-portrait.css" />
    <link rel="stylesheet" type="text/css" media="all and (orientation:landscape)"
        href="css/ob-solver-simple-landscape.css" />

    <script type="text/javascript" src="js/ob-solver-simple.js" charset="utf-8"></script>
</head>

<body>
    <div id="top-toolbar">
        <span id="examplesLabel">Examples:</span>
        <select id="demoSelect" onchange="loadDemoFile(this.value)"></select>

        &nbsp;&nbsp;

        <button onclick="buildStructure()">Calculate</button>

        <ul>
            <li><abbr title="Show loads">
                    <input type="checkbox" id="cbShowLoads" onchange="updateVisualization()" checked />
                    <label for="cbShowLoads"><img src="imgs/cbShowLoads.png" /></label>
                </abbr>
            </li>
            <li><abbr title="Show deformed">
                    <input type="checkbox" id="cbShowDeformed" onchange="updateVisualization()" />
                    <label for="cbShowDeformed"><img src="imgs/cbShowDeformed.png" /></label>
                </abbr>
            </li>
        </ul>

        &nbsp;

        <div class="spinner" id="spinner"></div>
        <div class="emscripten" id="status">Downloading...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress" hidden=1></progress>
        </div>

    </div>

    <div id="main">
        <div id="parent">
            <div id="editor"></div>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>


    <div>
        <textarea readonly id="OutputArea" rows="4">(output messages)</textarea>
    </div>
    <div id="Results">(Results)</div>


    <script type="text/javascript" src="js/ob-solver-simple-post.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/web-ob-solve.js" defer></script>

    <script type="text/javascript">
        var sc_project = 6918510;
        var sc_invisible = 1;
        var sc_security = "d4180ad8"; 
    </script>
    <script type="text/javascript" src="//www.statcounter.com/counter/counter.js" async></script>
</body>

</html>
