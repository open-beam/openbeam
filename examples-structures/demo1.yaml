# -------------------------------------------------------
# Example of a FE problem for the OpenBeam library
#  
#  By Jose Luis Blanco Claraco (2011-2022)
#
#  Problem in section 5.1 from course textbook in 
#   University of Malaga.
#
#          https://github.com/open-beam/openbeam
# -------------------------------------------------------

# -------------------------------------------------
#  Parameters
# -------------------------------------------------
parameters:
  P: 1000    # Newtons

# -------------------------------------------------
# beam sections
# -------------------------------------------------
beam_sections:
- name: MY_BAR
  E: 2.0e11     # Young module
  A: 2e-4       # Area
  Iz: 1940e-8   # Second moment of area in z

# -------------------------------------------------
#  Geometry: nodes, elements & constraints
# -------------------------------------------------
# Usage:  NODE,  <ID>,  <X>, <Y> [, <Z>]
nodes:
- id: 0
  coords: [0, 0]
- id: 1
  coords: [0.5, 0]
- id: 2
  coords: [0, 1]

# Usage: ELEMENT, id=0, type=BEAM2D_AA,  from=0, to=1, paramset=MY_BAR
elements:
- id: 0
  type: BEAM2D_AA
  nodes: [0, 1]
  section: MY_BAR

# Constraints
constraints:
- node: 0
  dof: DXDY
- node: 1
  dof: DY

# ----------------------------------------------
# Loads
# ----------------------------------------------
node_loads:
- node: 2
  dof: DX
  value: +P

beam_loads:
- element: 0
  type: TEMPERATURE
  deltaT: 20

